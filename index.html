<html>
    <head>
        <title>Graphics</title>
    </head>
    <body>
        <canvas id="fixed-canvas" width="700" height="700"></canvas>
        <canvas id ="canvas" width="700" height="700">
        </canvas>
        <script id="vertex-shader" type="notjs">
            attribute vec2 a_position;

            uniform mat3 u_matrix;
            
            void main() {
              // Multiply the position by the matrix.
              gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);
            }
        </script>
        <script id="fragment-shader" type="notjs">
            precision mediump float;

            uniform vec4 u_color;
            
            void main() {
               gl_FragColor = u_color;
            }
        </script>
        <div>
            Choose shape and click on select: 
            <input type="radio" name="shape" value="Triangle">Triangle
            <input type="radio" name="shape" value="Square">Square
            <input type="radio" name="shape" value="Rectangle">Rectangle
            
            <br>
            
            <button type="button" id="button">
                Select
            </button>
        </div>
        <div>
            <br>
            <br>
            <Textarea id ="text"></Textarea>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
